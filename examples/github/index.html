<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link rel="stylesheet" type="text/css" id="theme" href="vizgrimoire.css" />
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="custom.css" />   
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>
    <div class="container-narrow">
      <div id="Navbar"></div>
      
      <!-- summary bar -->
      <div class="capped-box overall-summary ">
        <div class="stats-switcher-viewport js-stats-switcher-viewport">
          <ul class="numbers-summary">
            <li>
              <a href="scm.html"><span class="GlobalData" data-data-source="scm" data-field="scm_commits"></span></a> commits
            </li>
            <li>
              <a href="scm.html"><span class="GlobalData" data-data-source="scm" data-field="scm_authors"></span></a> developers
            </li>
            <li>
              <a href="its.html"><span class="GlobalData" data-data-source="its" data-field="opened"></span></a> tickets
            </li>
          </ul>
        </div>
      </div>
      <!-- end of summary bar -->

      <!-- scm, its, mls, refcard -->
      <div class="row-fluid" style="margin-top:0px;">

        <!-- scm -->
	<div class="row-fluid">
          <table class="table table-striped">
            <tr>
	      <td><strong>Git Activity</strong> (updated on
		<span class="GlobalData" data-data-source="scm"
		      data-field="last_date"></span>)</td>
            </tr>
          </table>
        </div>
	
	<div class="row-fluid">
          <div class="span2">

            <!-- scm summary box -->
            <div class="wellmin">
              <div class="row-fluid thin-border">
		<div class="span12">Code Developers</div>
              </div>
	      
              <div class="row-fluid grey-border">
		<div class="span12 big-fp-number">
                  <a href="scm.html">
                    <span class="GlobalData" data-data-source="scm" data-field="scm_authors"></span>
                  </a>
		</div>
              </div>
	      
              <div class="row-fluid" style="padding:5px 0px 0px 0px;">
		<div class="span4">
                  <div class="row-fluid thin-border">
                    <div class="span12">Core</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
			<span class="GlobalData" data-data-source="scm"
			      data-field="core"></span>
                      </a>
                    </div>
                  </div>
		</div>
		
		<div class="span4"> 
                  <div class="row-fluid thin-border">
                    <div class="span12">Regular</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
			<span class="GlobalData" data-data-source="scm"
			      data-field="regular"></span>
                      </a>
                    </div>
                  </div>
		</div>

		<div class="span4">
                  <div class="row-fluid thin-border">
                    <div class="span12">Casual</div>
                  </div>
                  <div class="row-fluid">
                    <div class="span12 medium-fp-number">
                      <a href="scm.html">
			<span class="GlobalData" data-data-source="scm"
			      data-field="occasional"></span>
                      </a>
                    </div>
                  </div>
		</div>
	      </div>
	      <!-- scm details box -->
              <table class="table table-striped">
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="scm_repositories"></span></td>
		  <td>repos</td>
		</tr>
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="scm_domains"></span></td>
		  <td>domains</td>
		</tr>
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="avg_commits_author"></span></td>
		  <td>commits / author</td>
		</tr>
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="avg_files_author"></span></td>
		  <td>files / author</td>
		</tr>
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="scm_authors_7"></span></td>
		  <td>active authors last week</td>
		</tr>
		<tr>
		  <td><span class="GlobalData" data-data-source="scm"
			    data-field="scm_commits_7"></span></td>
		  <td>commits last week</td>
		</tr>
              </table>
	      <!-- end of scm details box --> 
            </div>
            <!-- end scm summary box -->
	  </div>

          <div class="span10">

	    <div class="row-fluid">
              <div class="span8">
	      
		<!-- commits evol box -->
		<div class="well">
		  <div class="MetricsEvol" data-data-source="scm"
		       data-metrics="scm_commits"
                       data-min="true" style="height:480px;"></div>
		  <a href="scm.html" style="color:black;">
		    <span class="MicrodashText" data-metric="scm_commits"></span>
		  </a>
		</div>
		<!-- end of commits evol box -->
	    
		<!-- authors evol box -->
		<div class="well">
		  <div class="MetricsEvol" data-data-source="scm"
		       data-metrics="scm_authors"
                       data-min="true" style="height:480px;"></div>
		  <a href="scm.html" style="color:black;">
		    <span class="MicrodashText" data-metric="scm_authors"></span>
		  </a>
		</div>
		<!-- end of authors evol box -->

                <div class="row-fluid" style="margin-top:10px;">
        <div class="span12">
          <div id="Refcard"></div>
        </div>
      </div>
      
      <footer>
        <div id="Footer"></div>
      </footer>
    </div>
    
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="bootstrap-3.1.1.min.js"></script>
    <script type="text/javascript" src="vizgrimoire.js"></script> 
  </body>
</html>
